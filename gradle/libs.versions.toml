# Version Catalog (libs.versions.toml)
# Central place to define plugin/library versions and coordinates.
# This keeps Gradle scripts clean and makes upgrades easier.

[versions]
# Android Gradle Plugin (AGP) version
agp = "8.13.1"

# Kotlin version (also used by the Compose compiler plugin via kotlin-compose)
kotlin = "2.0.21"

# AndroidX core + testing libraries
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"

# Lifecycle + Activity Compose integration
lifecycleRuntimeKtx = "2.6.1"
activityCompose = "1.8.0"

# Jetpack Compose BoM version (controls Compose artifact versions)
composeBom = "2024.09.00"

# Firebase BoM version (controls Firebase artifact versions)
firebaseBom = "33.7.0"

# Coroutines Task.await() support for Google Play Services / Firebase Tasks
coroutinesPlayServices = "1.7.3"

[libraries]
# AndroidX core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }

# Unit testing
junit = { group = "junit", name = "junit", version.ref = "junit" }

# Android instrumentation testing
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

# Lifecycle
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }

# Compose activity integration
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }

# Jetpack Compose BoM (no explicit versions on Compose artifacts below)
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }

# Firebase BoM + libraries (no versions here â€” BoM manages them)
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }
firebase-auth = { group = "com.google.firebase", name = "firebase-auth" }
firebase-firestore = { group = "com.google.firebase", name = "firebase-firestore" }
firebase-storage = { group = "com.google.firebase", name = "firebase-storage" }

# Coroutines integration for Google Tasks (Task.await())
kotlinx-coroutines-play-services = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-play-services", version.ref = "coroutinesPlayServices" }

[plugins]
# Android application plugin
android-application = { id = "com.android.application", version.ref = "agp" }

# Kotlin Android plugin
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# Kotlin Compose plugin (Compose compiler integration)
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }